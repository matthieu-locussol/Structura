name: Windows

defaults:
  run:
    shell: bash

on: push

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configs: [Release, Debug]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Configure build
        working-directory: ${{runner.workspace}}
        run: |
          cmake -Bbuild -H$GITHUB_WORKSPACE \
                -DCMAKE_BUILD_TYPE=${{matrix.configs}} \
                -DSTRUCTURA_TESTS=ON

      - name: Build library & tests
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config "${{matrix.configs}}"

      - name: Run tests
        working-directory: ${{runner.workspace}}/build
        run: .\\${{matrix.configs}}\\StructuraTests.exe

      - name: Setup Valgrind
        run: sudo apt-get install -y valgrind

      - name: Check memory leaks
        working-directory: ${{runner.workspace}}/build
        run: valgrind --leak-check=full --error-exitcode=1 .\\${{matrix.configs}}\\StructuraTests.exe
